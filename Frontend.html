<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="logo-placeholder.png" alt="DeepSL Logo">
        <h1>DeepSL Sign Language Translator</h1>
    </header>

    <main>
        <div id="video-container">
            <div id="webcam-placeholder">
                <p>Webcam Video Will Appear Here</p>
            </div>
            <div id="subtitles">
                <p>Translation Subtitles Will Appear Here</p>
            </div>
        </div>
        
        <div id="controls">
            <button>Stop Video</button>
            <button>Sign Language Settings</button>
            <button>General Settings</button>
        </div>
    </main>
</body>
</html>
