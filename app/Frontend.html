<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="reset_button.js"></script>
    <script src="video.js"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" href="/favicon.png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <header>
        <img id="logo" src="favicon.png" alt="DeepSL Logo">
        <h1>DEEPSL: SIGN, SEE, CONNECT</h1>
    </header>

    <main>
        <div id="video-container">
            <div id="webcam-placeholder" class="bg-light shadow p-3 mb-5 rounded">
                <input type="file" id="video-upload" style="display: none" onchange="handleVideoUpload(event)">
                <label for="video-upload" id="upload-label"
                    style="display: block; width: 100%; height: 100%; border: 2px dashed #ccc; text-align: center; line-height: 400px;">Click
                    here to upload a video</label>
                <video width="100%" height="100%" controls style="display: none">
                    Your browser does not support this video.
                </video>
                <div id="loader" style="display: none;">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div id="subtitles" class="p-3 mb-5 rounded">
                <p id="subtitle-text">Translation Subtitles Will Appear Here</p>
            </div>
        </div>

        <div id="controls">
            <button id="stop-video-button" type="button" class="btn btn-secondary">Reset Video</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>

</html>
